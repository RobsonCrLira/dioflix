<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <!--OWL CSS -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <title>DIOFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">DIOFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
                <a href="#">Séries</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-filme-principal">House of Cards</h3>
                <p class="descricao-filme-principal">Nada pode impedir o político sem escrúpulos Frank Underwood de
                    conquistar Washington</p>
            </div>
            <div class="botoes">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- ARQUIVOS JS -->
    <script src="https://kit.fontawesome.com/4ae6319b10.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>

</body>

</html>
